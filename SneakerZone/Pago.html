<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
</head>
<body>
    <h1 align="center">Formulario de Pago</h1>

    <table border="1" align="center">
        <form action="https://stockx.com" method="get">
            <tr>
                <td><label for="name">Nombre:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Correo electrónico:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="phone">Teléfono:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="quantity">Cantidad:</label></td>
                <td><input type="number" id="quantity" name="quantity" min="1" max="10"></td>
            </tr>
            <tr>
                <td><label for="date">Fecha De Entrega:</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="time">Hora De Entrega:</label></td>
                <td><input type="time" id="time" name="time"></td>
            </tr>
            <tr>
                <td><label for="color">Color Del Modelo:</label></td>
                <td><input type="color" id="color" name="color"></td>
            </tr>
            <tr>
                <td><label for="receipt">Imagenes de referencia o otro modelo:</label></td>
                <td><input type="file" id="receipt" name="receipt"></td>
            </tr>
            <tr>
                <td><label for="website">Un sitio que recomiendes (URL):</label></td>
                <td><input type="url" id="website" name="website"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <label>
                        <input type="checkbox" name="terms" value="agree">
                        Te Gusto el proyecto?
                    </label>
                </td>
            </tr>
            <tr>
                <td><label for="satisfaction">Del 1 al 10 cuanto te gusto la pagina?:</label></td>
                <td><input type="range" id="satisfaction" name="satisfaction" min="1" max="10"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Pagar</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
